<!DOCTYPE html>
<html>
<head>
	<!--
		Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
		For details, see http://go.microsoft.com/fwlink/?LinkID=617521
	-->
	<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
	<!-- jQuery -->
	<script src="scripts/jQuery/jquery-2.1.0.js"></script>
	<script src="scripts/jQueryMobile/jquery.mobile-1.4.5.js"></script>
	<link href="scripts/jQueryMobile/jquery.mobile-1.4.5.css" rel="stylesheet" />
	<!-- End of jQuery -->
	<!--My scripts-->
	<script src="scripts/tabs/Variables.js"></script>
	<script src="scripts/tabs/Bar.js"></script>
	<script src="scripts/tabs/Note.js"></script>
	<script src="scripts/tabs/Song.js"></script>
	<script src="scripts/tabs/SongBook.js"></script>
	<script src="scripts/tabs/SubBar.js"></script>
	<script src="scripts/tabs/svg.js"></script>
	<script src="scripts/tabs/LocalStorage.js"></script>
	<!--End of my scripts-->
	<title>ProjectTAMZ</title>
</head>
<body>
	<div class="app" style="display:none">
		<h1>Apache Cordova</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
	</div>

	<!--Main page-->
	<div data-role="page" id="mainPage">
		<div data-role="header" class="ui-title">
			<h1 id="header">Guitar tabs</h1>
		</div>
		<div data-role="main" class=" ui-content">
			<a href="#player" class="ui-btn ui-shadow ui-corner-all" data-transition="pop">Open player</a>
			<a href="#popup" class="ui-btn ui-shadow ui-corner-all" data-rel="dialog" data-transition="pop">Load song</a>
			<a href="#" class="ui-btn ui-shadow ui-corner-all" data-transition="pop" id="exitBtn" onclick="close_window();return false;">Exit</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1 id="footer">Guitar tabs</h1>
		</div>
	</div>

	<!--Tabs player-->
	<div data-role="page" id="player">
		<div data-role="header" class="ui-title">
			<h1 id="Interpret"></h1>
			<h3 id="Song"></h3>
			<a href="#mainPage" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext">Back</a>
			<div data-role="navbar">
				<ul>
					<li><button class="ui-btn-a ui-shadow" id="stopBtn" disabled="" onclick="stopPlaying()">Stop</button></li>
					<li><button class="ui-btn-a ui-shadow" id="playBtn" onclick="currentSong.Play()">Play</button></li>
					<li><button class="ui-btn-a ui-shadow" id="saveBtn" onclick="saveSong(currentSong.getSimplified())">Save</button></li>
					<!--<li><a href ="#tempoDiv" class="ui-btn-a ui-shadow" id="tempoBtn" data-rel="popup" data-position-to="#svgDiv">Tempo</a></li>-->
				</ul>
				<div data-role="popup" id="tempoDiv" class="ui-content" data-theme="a" data-dismissible="false" style="width:200%">
					<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
					<form>
						<label for="tempoSlider">Tempo</label>
						<input type="range" name="tempoSlider" id="tempoSlider" min="1" max="100" value="100">

					</form>
				</div>
			</div>
		</div>
		<div data-role="main" class=" ui-content" id="svgDiv">
			<svg id="NoteSheet" width="100%">
			</svg>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1 id="footer">Guitar tabs 2017</h1>
		</div>
	</div>

	<!--Loader-->
	<div data-role="page" id="popup">
		<div data-role="header" class="ui-title">
			<h1>Choose song</h1>
		</div>
		<div data-role="main" class=" ui-content">
			<h3 class="ui-bar ui-bar-a">Samples</h3>
			<div class="ui-body" id="Samples">
				<a href="#player" class="ui-btn ui-shadow ui-corner-all" data-transition="pop" id="troperBtn" onclick="loadTrooper()">Iron Maiden - The Trooper</a>
				<a href="#player" class="ui-btn ui-shadow ui-corner-all" data-transition="pop" id="troperBtn" onclick="loadAlabama()">Lynyrd Skynyrd - Sweet Home Alabama</a>
				<a href="#player" class="ui-btn ui-shadow ui-corner-all" data-transition="pop" id="troperBtn" onclick="load64()">64 Notes</a>
				<a href="#player" class="ui-btn ui-shadow ui-corner-all" data-transition="pop" id="troperBtn" onclick="loadChords()">Chords</a>
			</div>
			<h3 class="ui-bar ui-bar-a">Local Songs</h3>
			<div class="ui-body" data-role="collapsibleset" data-theme="a" data-content-theme="a" id="localSongs">
			</div>
			<!--<h3 class="ui-bar ui-bar-a">Load Song</h3>
			<div class="ui-body" id="loadSong">
				<a href="#" class="ui-btn ui-shadow ui-corner-all" data-transition="pop">Load</a>
			</div>-->
		</div>
		<div data-role="footer" data-position="fixed">
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="scripts/platformOverrides.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
